<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Weather</title>
</head>

<body>
    <header>
        
        <nav class="navbar navbar-primary bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand text-white">Weather App</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search city" aria-label="Search">
                <button class="btn btn-outline-success text-white" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>
    <section class="container">
        <form>
            <div class="row">
              <div class="col-md-6">
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Province</option>
                    <option value="1">Ontario</option>
                    <option value="2">Quebec</option>
                    <option value="3">British Columbia</option>
                  </select>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="City">
              </div>
            </div>
          </form>
    </section>
    <section class="container">
    <section class="row">
        <!-- Today's weather -->
        <section class="col-md-6 col-sm-12">
            <h2>Today</h2>
        </section>
        <!-- Hourly weather -->
        <section class="col-md-6 col-sm-12">
            <h2>Hourly</h2>
        </section class="col-md-6 col-sm-12">
        <!-- Week's weather -->
        <section>
            <h2>Weekly</h2>
        </section>
        
    </section>
</section>
    <footer>
        &#169; Phil McGarty 2023
    </footer>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
